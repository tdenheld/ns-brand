---

<div class="container container--extended" data-type="cms-HeroContainer">
    <div class="hero hero--major hero--smallOverlap" data-noindex="true">
        <div class="hero__loaderContainer">
            <div class="heroVisual">
                <div class="container heroVisual__content">
                    <div class="grid">
                        <div class="grid__unit s-4-4 m-10-12 ml-7-12 l-6-12">
                            <div class="tile tk-tile-hero a a-fi-right a-del-150">
                                <div class="tile__title">
                                    <h3 class="tile__heading tk-tile-hero__heading f-white">Kom naar de NS Kinderboekenruil</h3>
                                </div>
                                <div class="tile__content">
                                    <p class="headingS f-white">Zondag 14 oktober op Utrecht Centraal en Den Haag Centraal</p>
                                </div>
                                <div class="mb-4-sm"></div>
                                <div class="tile__footer">
                                    <div class="buttonGroup">
                                        <a href="/flex" class="button button--nsYellow s-hidden m-visible--inline-block ts-none">Aanmelden</a>
                                        <a href="/flex" class="arrowLink arrowLink--white">Lees meer</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <picture class="heroVisual__picture">
                    <source srcset="/assets/img/heros/hero_koffie.jpg" />
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt=""
                        class="img--contain" />
                </picture>
                <div class="tk-hero__gradient"></div>
                <div class="a a-fi a-dur-1500 a-del-150">
                    <div class="tk-flow__fill-bg tk-flow__fill-bg--blue o-20"></div>
                    <div class="tk-flow" include="/assets/img/flows/flow-gradient-blue-2.svg"></div>
                </div>
            </div>
        </div>
    </div>
</div>
