                    <div class="grid">
                        <div class="grid__unit s-4-4 m-10-12 l-6-12">

                                <div class="tile__title">
                                    <h3 class="tile__heading tk-tile-hero__heading f-white">Zin in een dagje weg? Ga

                                </div>

                                    <p class="s-hidden m-visible">Trein + Koffie</p>
                                    <div class="pricedetails">
                                        <p>
                                            <span class="pricedetails__price tk-tile-hero__price">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <picture class="heroVisual__picture">
                    <source srcset="/assets/img/heros/hero_amsterdam.jpg" />
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt=""

                </picture>
                <div class="full-absolute gd-90-black o-25"></div>
                <div class="o-60">

                </div>
