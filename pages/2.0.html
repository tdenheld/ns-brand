---
no-rp: true
---

<head>
    <style type="text/css">
        rio-pbm-travel-type-toggle,
        .rppb-now-container {
            display: none !important;
        }
    </style>
</head>

<div class="bg-yellow pt-3">
    <div class="container" data-noindex="true">
        <div class="grid" data-controller="generic/ui/ResponsiveGrid">
            <div class="grid__unit s-4-4 m-12-12 l-12-12">
                <div class="tile tile--ns-yellow tile--smallGradient tile--slim bs-none pv-0">
                    <div class="tile__header">
                        <header class="headingGroup" data-type="cms-ArticleHeader">
                            <h1 class="headingXL">Plan je reis</h1>
                            <div class="mb-4"></div>
                        </header>
                    </div>
                    <div rio-pb-app class="tile__content"></div>
                    <div class="tile__footer" data-type="reisplannerbalk-footer">
                        <div class="separator--noTop separator--alphaGray  tile__footerContent">
                            <ul class="list list--horizontal list--hasIcon">
                                <li class="list__item">
                                    <a class="arrowLink--rightBlue" href="/reisinformatie/actuele-situatie-op-het-spoor">
                                        <span class="icon icon--alert icon--nsRed"></span>
                                        <span class="s-visible--inline-block m-hidden">
                                            Verstoringen (5)</span>
                                        <span class="s-hidden m-visible--inline-block">
                                            Storingen en werkzaamheden (5)</span>
                                    </a>
                                </li>
                                <li class="list__item s-hidden m-visible">
                                    <a class="arrowLink--rightBlue" href="/reisinformatie">Meer reisinformatie</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container container--extended" data-type="cms-HeroContainer">
    <div class="hero hero--major tk-hero" data-noindex="true">
        <div class="hero__loaderContainer">
            <div class="heroVisual">
                <div class="container heroVisual__content">
                    <div class="grid">
                        <div class="grid__unit s-4-4 m-10-12 l-6-12">
                            <div class="tile tk-tile-hero">
                                <div class="tile__title">
                                    <h3 class="tile__heading tk-tile-hero__heading headingXL fw-b">Zin in een dagje
                                        Amsterdam?</h3>
                                </div>
                                <div class="tile__content">
                                    <p class="mb-1 mb-4-md">Trein + Koffie</p>
                                    <div class="pricedetails mb-1">
                                        <p>
                                            <span class="pricedetails__price tk-tile-hero__price fw-b">
                                                â‚¬ 19
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <button class="button button--nsYellow btn-small">Bekijk meer</button>
                            </div>
                        </div>
                    </div>
                </div>
                <picture class="heroVisual__picture">
                    <source srcset="/assets/img/heros/hero_asd.jpg" />
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt=""
                        class="img--contain" />
                </picture>
                <div class="tk-hero__gradient"></div>
                <div class="tk-flow o-60" include="/assets/img/flows/flow-gradient-white.svg"></div>
            </div>
        </div>
    </div>
</div>
