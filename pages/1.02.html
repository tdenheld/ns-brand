---
---

<div class="container container--extended" data-type="cms-HeroContainer">
    <div class="hero hero--major hero--smallOverlap" data-noindex="true">
        <div class="hero__loaderContainer">
            <div class="heroVisual">
                <div class="container heroVisual__content">
                    <div class="grid">
                        <div class="grid__unit s-4-4 m-8-12 l-6-12">
                            <div class="tile tk-tile-hero a a-fi-right">
                                <div class="tile__title">
                                    <h3 class="tile__heading tk-tile-hero__heading headingXL">NS Extra: check-uit alert
                                        service</h3>
                                </div>
                                <div class="tile__content">
                                    <p class="s-hidden m-visible headingS f-white mb-3">Beschikbaar met of zonder
                                        abonnement</p>
                                    <div class="pricedetails f-white">
                                        <p>
                                            <span class="pricedetails__before">vanaf</span>
                                            <span class="pricedetails__from"><span class="alt">van </span>40</span>
                                            <span class="pricedetails__price">
                                                <span class="alt">voor </span>
                                                35
                                            </span>
                                            <span class="pricedetails__after">per maand</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="mb-4-sm"></div>
                                <div class="tile__footer">
                                    <div class="buttonGroup">
                                        <a href="/flex" class="button button--buy s-hidden m-visible--inline-block ts-none">Bestel</a>
                                        <a href="/flex" class="arrowLink arrowLink--white">Meer informatie</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <picture class="heroVisual__picture">
                    <source srcset="/assets/img/heros/hero_extra.jpg" />
                    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt=""
                        class="img--contain" />
                </picture>
                <div class="tk-hero__gradient"></div>
                <div class="tk-flow o-60" include="/assets/img/flows/flow-gradient-white.svg"></div>
            </div>
        </div>
    </div>
