---
no-rp: true
---

<head>
    <!-- Page specific overrides -->
    <style type="text/css">
        .rppb-nav-button {
            display: none;
        }

        .rppb-date-button__date {
            width: auto !important;
        }

        .rppb-plan-button {
            border-radius: 24px;
            width: 180px !important;
        }

        .rppb-location-input label,
        .rppb-location-input input {
            border-radius: 4px;
        }

        .rppb-options-button {
            border-radius: 4px;
        }

        .checkbox__label:before {
            border-radius: 2px;
        }
        
        /* mobile */
        @media (max-width: 640px) {
            rio-pbm-arrival {
                position: relative;
                top: -14px;
            }

            .rppb-buttons-left {
                margin-top: 0 !important;
            }

            .rppb-buttons-right {
                padding-top: 0 !important;
                margin-top: 0 !important;
            }

            .rppb-more-options-extratransfertime-toggle {
                padding-bottom: 28px;
            }

            rio-pbm-options-summary {
                display: none;
            }

            #rppb-options-button-more {
                display: none;
            }

            .rppb-plan-button {
                margin-top: 10px;
                width: 100% !important;
            }
        }
    </style>
</head>

<!-- Travel planner -->
<div class="gd-r-yellow-subtle pt-3 a a-fi a-del-100">
    <div class="container" data-noindex="true">
        <div class="grid" data-controller="generic/ui/ResponsiveGrid">
            <div class="grid__unit s-4-4 m-12-12 l-12-12">
                <div class="tile tile--slim bg-none bs-none pt-0 pt-4-sm pb-12">
                    <div class="tile__header hidden-xs">
                        <header class="headingGroup" data-type="cms-ArticleHeader">
                            <h1 class="headingXL fw-b">Plan je reis</h1>
                            <div class="mb-2"></div>
                        </header>
                    </div>
                    <div rio-pb-app class="tile__content"></div>
                    <div class="mb-6-sm"></div>
                    <div class="tile__footer" data-type="reisplannerbalk-footer">
                        <div class="separator--noTop separator--alphaGray  tile__footerContent">
                            <ul class="list list--horizontal list--hasIcon">
                                <li class="list__item">
                                    <a class="arrowLink--rightBlue" href="/reisinformatie/actuele-situatie-op-het-spoor">
                                        <span class="icon icon--alert icon--nsRed"></span>
                                        <span class="s-visible--inline-block m-hidden">
                                            Verstoringen (5)</span>
                                        <span class="s-hidden m-visible--inline-block">
                                            Storingen en werkzaamheden (5)</span>
                                    </a>
                                </li>
                                <li class="list__item s-hidden m-visible">
                                    <a class="arrowLink--rightBlue" href="/reisinformatie">Meer reisinformatie</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
